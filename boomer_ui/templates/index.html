<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boomer</title>
    <link href="{{ url_for('static', path='bootstrap-5.0.1-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='jquery-3.6.0.min.js') }}"></script>
    <script>
        $(function () {
            $('#send-btn').click(async event => {
                const text = $('#input-text').val();
                const result = await $.get('boomerify', { text });
                $('#output-text').val(result);
            });
        });
    </script>

</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="input-text">Entrer:</label>
            <textarea class="form-control" id="input-text" rows="3">Ceci n'est pas une pipe.</textarea>
        </div>

        <div class="mb-3">
            <label for="output-text">Sorti:</label>
            <textarea class="form-control" id="output-text" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="send-btn">Envoyés</button>
    </div>

</body>

</html>
